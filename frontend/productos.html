<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="productos.css">
    <title>Poductos</title>

</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <div class="formbold-event-wrapper">
                <span>MANEJA TU STOCK!</span>
                <h3>AGREGA UN NUEVO PRODUCTO</h3>


            </div>

            <form action="https://formbold.com/s/FORM_ID" method="POST">


                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">Nombre del producto<span style="color: red">
                                *</span></label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label">Stock inicial<span style="color: red">
                                *</span></label>
                        <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label">Precio por unidad <span style="color: red">
                                *</span></label>
                        <input type="email" name="email" id="email" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label">Categoria<span style="color: red">
                                *</span></label>
                        <select name="phone" id="phone" class="formbold-form-input">
                            <option value="">Seleccioná una categoría</option>
                            <option value="ropa">Ropa</option>
                            <option value="zapatillas">Zapatillas</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>





                <button class="formbold-btn">AGREGAR PRODUCTO</button>
            </form>
        </div>
    </div>

    
    <div class="parent">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
        <div class="div7">7</div>
        <div class="div8">8</div>
        <div class="div9">9</div>
        <div class="div10">10</div>
        <div class="div11">11</div>
        <div class="div12">12</div>
    </div>
</body>

</html>
