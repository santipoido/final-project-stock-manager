<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/productos.css">
    <title>Productos</title>

</head>

<body>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <div class="formbold-event-wrapper">
            <span>MANEJA TU STOCK!</span>
            <h3>AGREGA UN NUEVO PRODUCTO</h3>


        </div>

        <form onsubmit="agregarProducto(); return false;">


            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label">Nombre del producto<span style="color: red">
                                *</span></label>
                    <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Stock inicial<span style="color: red">
                                *</span></label>
                    <input type="number" name="lastname" id="lastname" class="formbold-form-input" />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label">Precio por unidad <span style="color: red">
                                *</span></label>
                    <input type="number" name="email" id="email" class="formbold-form-input" />
                </div>
                <div>
                    <label for="phone" class="formbold-form-label">Categoria<span style="color: red">
                                *</span></label>
                    <select name="phone" id="phone" class="formbold-form-input">
                        <option value="">Seleccioná una categoría</option>
                    </select>
                </div>
            </div>





            <button type="submit" class="formbold-btn">AGREGAR PRODUCTO</button>
        </form>
    </div>
</div>


<div class="parent" id="productosContainer">
    <!-- Los productos se cargarán acá dinámicamente -->
</div>
<script src="/productos.js"></script>
</body>

</html>
