<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/vendedores.css">
    <title>Vendedores</title>

</head>

<body>
<header class="custom-header">
    <div class="header-container">
        <h1 class="logo">StockManager</h1>
        <nav class="nav-links">
            <a onclick="window.location.href='/productos.html'">Productos</a>
            <a onclick="window.location.href='/categorias.html'">Categorías</a>
            <a onclick="window.location.href='/vendedores.html'">Vendedores</a>
            <a onclick="window.location.href='/vendedores.html'" class="boton-venta">Generar venta</a>
        </nav>
    </div>
</header>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <div class="formbold-event-wrapper">
            <span>MANEJA TU STOCK!</span>
            <h3>AGREGA UN NUEVO VENDEDOR</h3>


        </div>

        <form onsubmit="agregarProducto(); return false;">


            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label">Nombre<span style="color: red">
                                *</span></label>
                    <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Apellido<span style="color: red">
                                *</span></label>
                    <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label">Nombre de usuario <span style="color: red">
                                *</span></label>
                    <input type="text" name="email" id="email" class="formbold-form-input" />
                </div>
                <div style="display: flex; gap: 10px; align-items: end;">
                    <div style="flex: 1;">
                        <label class="formbold-form-label">Contraseña<span style="color: red">*</span></label>
                        <input type="password" name="email" id="" class="formbold-form-input" />
                    </div>
                </div>
            </div>

            <button type="submit" class="formbold-btn">AGREGAR VENDEDOR</button>
        </form>
    </div>
</div>


<div class="parent" id="productosContainer">
    <!-- Los productos se cargarán acá dinámicamente -->
</div>
<script src="/vendedores.js"></script>
</body>

</html>
